<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetSetGo - Review Booking</title>

    <!-- css link -->
    <link rel="stylesheet" href="reviewBookedPackage.css">
    <!-- css link -->

     <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap link -->

  <!-- FontAwesome Link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">  
<!-- FontAwesome Link -->


</head>
<body>
  <div class="main-txt">
    <h1><span>Review</span> Your Booking</h1>
  </div>

      <!-- table -->
    <div class="container">
        <table class="table" id="bookingTable">
            <thead>
              <tr>
                <th scope="col" id="remove"><h4>Remove</h4></th>
                <th scope="col" id="package"><h4>Package</h4></th>
                <th scope="col" id="totcost"><h4>Total Cost</h4></th>
              </tr>
            </thead>
            <tbody>
            
            </tbody>
          </table>


    <div class="row">
      <div class="col-sm-12 text-center">
        <button id="updBtn" class="reviewBtn">Update</button>
        <button id="cont" class="reviewBtn">Continue</button>

        </div>
    </div>
  </div>


  
 
   <script>
    // Function to add package details to the review table
    function addToReview(packageName, packageCost) {
      console.log("Adding to review table:", packageName, packageCost);
        // Get the table body in reviewBookedPackage.html
        var tableBody = document.getElementById("bookingTable");

        // Create a new row
        var newRow = tableBody.insertRow();

        // Create cells for remove, package, and cost
        var removeCell = newRow.insertCell(0);
        var packageCell = newRow.insertCell(1);
        var costCell = newRow.insertCell(2);

        // Create a checkbox for remove
        var checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        removeCell.appendChild(checkbox);

        // Set package name and cost in the respective cells
        packageCell.innerHTML = packageName;
        costCell.innerHTML = packageCost;
    }

    // Retrieve package details from sessionStorage and add to the table
    var bookingDetails = JSON.parse(sessionStorage.getItem('bookingDetails'));
    if (bookingDetails) {
        addToReview(bookingDetails.packageName, bookingDetails.packageCost);
    }
</script>

</body>
</html>
